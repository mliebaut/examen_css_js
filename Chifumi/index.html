<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Chi-Fu-Mi</title>
</head>
<body>
    <div class="container">
        <div class="versus">
            <div id="user-choice" class="choice-display"></div>
            <div id="computer-choice" class="choice-display"></div>
        </div>
        <div class="choice">
            <img class="card" id="rock" src="./assets/chifoumi_rock1.png" alt="rock">
            <img class="card" id="scissors" src="./assets/chifoumi_scissors1.png" alt="scissors">
            <img class="card" id="paper" src="./assets/chifoumi_paper1.png" alt="paper">
        </div>
        <div class="score">
            <h3>Score joueur: </h3>
            <h3>Score ordinateur: </h3>
        </div>
        <button id="reset">Reset</button>

    </div>
    <script src="./js/game.js"></script>
</body>
</html>
